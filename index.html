<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.5/umd/index.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.20.1/dist/full.js"></script>
    <style>
        .scanner-border {
            position: absolute;
            border: 2px solid red;
            top: 20%;
            left: 20%;
            right: 20%;
            bottom: 20%;
        }
        .scanner-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center">

<!-- Barcode Scanner -->
<div id="scanner" class="scanner-container">
    <div class="scanner-border"></div>
    <video id="video" width="100%" height="100%" autoplay></video>
</div>

<!-- Alert Section -->
<div id="alert" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 px-6 py-4 bg-blue-500 text-white rounded-md opacity-0 transition-opacity duration-300">
    <span id="alert-message">Scanning...</span>
</div>

<!-- Admin Panel (Framer Dashboard) -->
<div class="absolute top-4 right-4 p-4 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-semibold mb-4">Admin Barcode Management</h2>
    <input type="file" id="bulk-upload" class="mb-4 border p-2 rounded" />
    <div class="space-y-2">
        <button id="add-barcode" class="btn btn-primary w-full">Add Barcode</button>
        <button id="remove-barcode" class="btn btn-danger w-full">Remove Barcode</button>
    </div>
</div>

<script>
    const scannedBarcodes = ["5449000000996"];  // Example barcode list (Israeli product)
    let videoElement = document.getElementById("video");
    let alertElement = document.getElementById("alert");
    let alertMessage = document.getElementById("alert-message");

    // Request Camera Access
    async function setupCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            videoElement.srcObject = stream;
        } catch (error) {
            alertMessage.textContent = "Camera access denied. Please allow access.";
            alertElement.classList.remove("opacity-0");
            alertElement.classList.add("opacity-100");
        }
    }

    // Barcode Scanning with ZXing Library
    const codeReader = new ZXing.BrowserBarcodeReader();

    async function startScanning() {
        await setupCamera();
        codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
            if (result) {
                const barcode = result.text;
                checkBarcode(barcode);
            } else if (err) {
                alertMessage.textContent = "Error scanning the barcode.";
                alertElement.classList.remove("opacity-0");
                alertElement.classList.add("opacity-100");
            }
        });
    }

    // Check Barcode against Israeli product list
    function checkBarcode(barcode) {
        if (scannedBarcodes.includes(barcode)) {
            alertMessage.textContent = "This is an Israeli Product, please don't buy this.";
            alertElement.classList.remove("opacity-0");
            alertElement.classList.add("opacity-100");
        } else {
            alertMessage.textContent = "This product can't be Israeli, you can buy this, or it could be our mistake. If this is an Israeli product, please contact us.";
            alertElement.classList.remove("opacity-0");
            alertElement.classList.add("opacity-100");
        }

        // Hide alert after 3 seconds
        setTimeout(() => {
            alertElement.classList.remove("opacity-100");
            alertElement.classList.add("opacity-0");
        }, 3000);
    }

    // Admin Panel Barcode Management
    document.getElementById("add-barcode").addEventListener("click", () => {
        const barcode = prompt("Enter Barcode to Add");
        if (barcode && !scannedBarcodes.includes(barcode)) {
            scannedBarcodes.push(barcode);
            alert("Barcode Added!");
        } else {
            alert("Barcode is already in the list or invalid.");
        }
    });

    document.getElementById("remove-barcode").addEventListener("click", () => {
        const barcode = prompt("Enter Barcode to Remove");
        const index = scannedBarcodes.indexOf(barcode);
        if (index > -1) {
            scannedBarcodes.splice(index, 1);
            alert("Barcode Removed!");
        } else {
            alert("Barcode not found.");
        }
    });

    // Start Scanning on page load
    window.onload = () => {
        startScanning();
    };
</script>
</body>
</html>
